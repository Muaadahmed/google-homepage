<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6671aad6bc.js" crossorigin="anonymous"></script>
    <title>Google</title>
</head>
<body>
    <header>
        <div class="left-nav">
            <div class="about">
                <a href="#">About</a>
            </div>
            <div class="store">
                <a href="#">Store</a>
            </div>
        </div>
        <div class="right-nav">
            <div class="gmail">
                <a href="#">Gmail</a>
            </div>
            <div class="images">

            </div>

            </div>

        </div>
        <div class="right-footer">
            <div class="privacy">
                <a href="#">Privacy</a>
            </div>
            <div class="terms">
                <a href="#">Terms</a>
            </div>
            <div class="settings">
                <a href="#">Settings</a>
            </div>
        </div>
